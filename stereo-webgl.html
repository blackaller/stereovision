
<!DOCTYPE html>
<html lang="en">
<head>
<title>three.js webgl - vr video</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body {
font-family: Monospace;
background-color: #f0f0f0;
margin: 0px;
overflow: hidden;
}
#info {
position: absolute;
top: 10px;
width: 100%;
color: #fff;
text-align: center;
}
a {
color: #ff0
}
</style>
</head>
<body>
<div id="container"></div>

<script src="js/lib/three.min.js"></script>
<script src="js/effects/VREffect.js"></script>
<script src="js/controls/VRControls.js"></script>

<script>

var camera, sceneLeft, sceneRight, renderer;
var texture;

var controls, effect;

init();
animate();

function init() {

var container = document.getElementById( 'container' );
container.addEventListener( 'click', function () {

effect.setFullScreen( true );

} );

camera = new THREE.PerspectiveCamera( 24, window.innerWidth / window.innerHeight, 1, 80000 );



textureLeft = THREE.ImageUtils.loadTexture( "textures/amigo-left.jpg" );
textureLeft.minFilter = THREE.LinearFilter;
textureLeft.format = THREE.RGBFormat;
textureLeft.generateMipmaps = false;
textureLeft.wrapS = THREE.ClampToEdgeWrapping;
textureLeft.wrapT = THREE.ClampToEdgeWrapping;

textureRight = THREE.ImageUtils.loadTexture( "textures/amigo-right.jpg" );
textureRight.minFilter = THREE.LinearFilter;
textureRight.format = THREE.RGBFormat;
textureRight.generateMipmaps = false;

// left

sceneLeft = new THREE.Scene();

//var geometry = new THREE.SphereGeometry( 500, 60, 40 );
// var geometry = new THREE.BoxGeometry( 1000, 1000, 0 );

var geometry = new THREE.SphereGeometry(48000, 24, 24, 	1, 1, 0.9, 1);

geometry.applyMatrix( new THREE.Matrix4().makeScale( -1, 1, 1 ) );

/*
var uvs = geometry.faceVertexUvs[ 0 ];

for ( var i = 0; i < uvs.length; i ++ ) {

for ( var j = 0; j < 3; j ++ ) {

uvs[ i ][ j ].x *= 6;
uvs[ i ][ j ].y *= 3;
uvs[ i ][ j ].x -= 2.5;
uvs[ i ][ j ].y -= 1;

}

}
*/
var material = new THREE.MeshBasicMaterial( { map: textureLeft } );

var mesh = new THREE.Mesh( geometry, material );

mesh.rotation.y = - Math.PI / 2;
//mesh.position.z = 500;
mesh.position.z = -10000;
sceneLeft.add( mesh );

// right

sceneRight = new THREE.Scene();

//var geometry = new THREE.BoxGeometry( 1000, 1000, 0 );

var geometry = new THREE.SphereGeometry(48000, 24, 24, 	1, 1, 0.9, 1);

geometry.applyMatrix( new THREE.Matrix4().makeScale( -1, 1, 1 ) );
/*
var uvs = geometry.faceVertexUvs[ 0 ];

for ( var i = 0; i < uvs.length; i ++ ) {

for ( var j = 0; j < 3; j ++ ) {

uvs[ i ][ j ].x *= 6;
uvs[ i ][ j ].y *= 3;
uvs[ i ][ j ].x -= 2.5;
uvs[ i ][ j ].y -= 1;

}

}
*/
var material = new THREE.MeshBasicMaterial( { map: textureRight } );

var mesh = new THREE.Mesh( geometry, material );
mesh.rotation.y = - Math.PI / 2;
mesh.position.z = -10000;
sceneRight.add( mesh );

//

renderer = new THREE.WebGLRenderer();
renderer.setClearColor( 0x101010 );
renderer.setSize( window.innerWidth, window.innerHeight );
container.appendChild( renderer.domElement );

//

controls = new THREE.VRControls( camera );

effect = new THREE.VREffect( renderer );
effect.setSize( window.innerWidth, window.innerHeight );

//

window.addEventListener( 'resize', onWindowResize, false );

}

function onWindowResize() {

camera.aspect = window.innerWidth / window.innerHeight;
camera.updateProjectionMatrix();

effect.setSize( window.innerWidth, window.innerHeight );

}

function animate() {

requestAnimationFrame( animate );
render();

}

function render() {

controls.update();

effect.render( [ sceneLeft, sceneRight ], camera );

}

</script>
</body>
</html>
